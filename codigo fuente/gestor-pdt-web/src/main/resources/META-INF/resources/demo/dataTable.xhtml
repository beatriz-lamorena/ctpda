<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"                
                xmlns:sec="https://joinfaces.org/security"
                template="../template/demo/template.xhtml">
    <ui:define name="content" >
        	<p:panelGrid columns="1" layout="grid">
                <h:outputText id="holemundoLabel" value="#{mensaje['pdt.data-table']}" />                
            </p:panelGrid>
        <p:spacer height="10" />        
       
        <p:dataTable var="municipio" value="#{dataTableMBean.lazyModel}" paginator="true" rows="10"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="10,25,50,250,500,1200,10000" selectionMode="single"
                     selection="#{dataTableMBean.selectedMunicipio}"
                     id="municipioTable">
          
            <p:column headerText="ID" sortBy="#{municipio.id}" filterBy="#{municipio.id}">
                <h:outputText value="#{municipio.id}"/>
            </p:column>
          
            <p:column headerText="#{mensaje['pdt.data-table.nombre']}" sortBy="#{municipio.nombre}" filterBy="#{municipio.nombre}">
                <h:outputText value="#{municipio.nombre}"/>
            </p:column>
            
            <p:column headerText="#{mensaje['pdt.data-table.provincia']}" sortBy="#{municipio.provincia.nombre}" filterBy="#{municipio.provincia.nombre}">
                <h:outputText style="vertical-align: middle; margin-left: .5rem"
                              value="#{municipio.provincia.nombre}"/>
            </p:column>
            <p:column headerText="#{mensaje['pdt.data-table.habitantes']}" sortBy="#{municipio.habitantes}" filterBy="#{municipio.habitantes}">
                <h:outputText value="#{municipio.habitantes}"/>
            </p:column>
        </p:dataTable>
        
        
    </ui:define>
</ui:composition>
