<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:fu="http://joinfaces.org/functions">

<ui:composition>

	<p:messages for="messagesFormEvolucionExpediente"
		id="messagesFormEvolucionExpediente" showDetail="true"
		closable="true">
		<p:autoUpdate />
	</p:messages>
	
	<p:fieldset legend="#{mensaje['filtros.busqueda']}" id="bloqueFiltroEvolucionExp" toggleable="true" toggleSpeed="250">

		<div>
			<div class="celda-form">
				<p:outputLabel for="fechaInicial_filtro" value="#{mensaje['rango.fecha.inicial']}" />
				<p:datePicker id="fechaInicial_filtro" value="#{datosEvolucionExpedienteBean.fechaInicialFiltro}" 
					locale="es" monthNavigator="true" pattern="dd/MM/yyyy"
					converterMessage="#{mensaje['formato.fecha.invalido']}" mask="true"/>
				<p:message for="fechaInicial_filtro"/>
			</div>
						
			<div class="celda-form">
				<p:outputLabel for="fechaFinal_filtro" value="#{mensaje['rango.fecha.final']}" />
				<p:datePicker id="fechaFinal_filtro" value="#{datosEvolucionExpedienteBean.fechaFinalFiltro}" 
					locale="es" monthNavigator="true" pattern="dd/MM/yyyy"
					converterMessage="#{mensaje['formato.fecha.invalido']}" mask="true"/>
				<p:message for="fechaFinal_filtro"/>
			</div>
						
			<div class="celda-form">
				<p:outputLabel for="nivelSuperior_filtro" value="#{mensaje['solo.nivel.superior']}"/>
				<p:selectBooleanCheckbox id="nivelSuperior_filtro" value="#{datosEvolucionExpedienteBean.nivelSuperiorFiltro}" itemLabel="#{mensaje['si']}"/>
			</div>	
			
			<div class="celda-form">
				<p:outputLabel value="#{mensaje['estado']}" for="estados_filtro" />
				<p:selectOneMenu id="estados_filtro" value="#{datosEvolucionExpedienteBean.selectedEstadoIdFiltro}"
					style="min-width: 150px;">
					<f:selectItem itemLabel="#{mensaje['todos']}" itemValue="" />
					<f:selectItem itemLabel="#{mensaje['abierto']}" itemValue="0"/>
                    <f:selectItem itemLabel="#{mensaje['finalizado']}" itemValue="1"/>
				</p:selectOneMenu>
			</div>			
		</div>
		<div>
			<div class="celda-form">
				<p:outputLabel value="#{mensaje['tipo.tramite']}" for="tipoTramite_filtro" />				
				<p:selectOneRadio id="tipoTramite_filtro" unselectable="true" value="#{datosEvolucionExpedienteBean.tipoTramiteFiltro}">
					<f:selectItem itemLabel="#{mensaje['formal']}" itemValue="formal" />
					<f:selectItem itemLabel="#{mensaje['informal']}" itemValue="informal" />
					<f:selectItem itemLabel="#{mensaje['todos']}" itemValue="todos" />
					<p:ajax event="change" listener="#{datosEvolucionExpedienteBean.onChangeListaTipoTramite}" process="@this" update="listatipoTramite_filtro" />
				</p:selectOneRadio>					
				<p:selectOneMenu id="listatipoTramite_filtro" value="#{datosEvolucionExpedienteBean.selectedTipoTramiteIdFiltro}" style="min-width: 260px;">
					<f:selectItem itemLabel="#{mensaje['todos']}" itemValue="" />
					<f:selectItems value="#{datosEvolucionExpedienteBean.listaTiposTramites}" var="tipoTramiteList" itemLabel="#{fu:ptoSusp(tipoTramiteList)}"
						widgetVar="comboTipoTramiteFiltro" itemValue="#{tipoTramiteList}" />					
				</p:selectOneMenu>
			</div>
		</div>
		
		<div class="botonera-form">
			<p:commandButton id="filtrarTramites" icon="pi pi-filter" value="#{mensaje['filtrar']}"
				update="formFormularioExpedientes:tabViewPestanasExpediente:listadoTramitesExpediente"
				onstart="PF('tramiteExpedienteWV').paginator.setPage(0);" />
			
			<p:commandButton id="limpiarTramites" value="#{mensaje['limpiar.filtro']}" icon="pi pi-filter-slash"
				actionListener="#{datosEvolucionExpedienteBean.limpiarFiltro()}"
				update="formFormularioExpedientes:tabViewPestanasExpediente:fechaInicial_filtro, formFormularioExpedientes:tabViewPestanasExpediente:fechaFinal_filtro,
					formFormularioExpedientes:tabViewPestanasExpediente:tipoTramite_filtro,formFormularioExpedientes:tabViewPestanasExpediente:listatipoTramite_filtro,formFormularioExpedientes:tabViewPestanasExpediente:nivelSuperior_filtro,
					formFormularioExpedientes:tabViewPestanasExpediente:estados_filtro,formFormularioExpedientes:tabViewPestanasExpediente:listadoTramitesExpediente"
				onstart="PF('tramiteExpedienteWV').paginator.setPage(0);" />
		</div>
	</p:fieldset>
	
	<p:outputPanel id="panelListadoTramitesExpediente">
	 	<p:dataTable var="tramiteExpediente" id="listadoTramitesExpediente"
			value="#{datosEvolucionExpedienteBean.lazyTramitesExpediente}" paginator="true"
			paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,50,100" rows="10"
			currentPageReportTemplate="#{mensaje['paginador.template']}"
			paginatorAlwaysVisible="false"
			sortBy="#{datosEvolucionExpedienteBean.defaultOrdenListLazyTramitesExpediente}"
			sortOrder="ascending"
			rowKey="#{tramiteExpediente.id}" paginatorPosition="bottom"
			widgetVar="tramiteExpedienteWV" > 
			
			<p:column style="width:2rem;">
                <p:rowToggler />
            </p:column>
            
            <p:column sortBy="#{tramiteExpediente.id}" visible="false">
				<h:outputText value="#{tramiteExpediente.id}" />
			</p:column>
			
			<p:column sortBy="#{tramiteExpediente.fechaIni}" visible="false">
				<h:outputText value="#{tramiteExpediente.fechaIni}" />
			</p:column>
			
			<p:column headerText="#{mensaje['fecha.alta']}" sortBy="#{tramiteExpediente.fechaIni}">
				<h:outputText value="#{tramiteExpediente.fechaIni}">
					<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			
			<p:column headerText="#{mensaje['fecha.tramite']}" sortBy="#{tramiteExpediente.fechaTramite}">
				<h:outputText value="#{tramiteExpediente.fechaTramite}">
					<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>		
			
			<p:column headerText="#{mensaje['info.relevante']}" sortBy="#{tramiteExpediente.informacionRelevante}">
				<h:outputText value="#{tramiteExpediente.informacionRelevante}" />
			</p:column>				
			
			<p:column headerText="#{mensaje['descripcion.tramite']}" sortBy="#{tramiteExpediente.descripcion}">
				<h:outputText value="#{tramiteExpediente.descripcion}" />
			</p:column>
			
			<p:column headerText="#{mensaje['descripcion.tramite.superior']}" sortBy="#{tramiteExpediente.tramiteExpedienteSup.descripcion}">
				<h:outputText value="#{tramiteExpediente.tramiteExpedienteSup.descripcion}" />
			</p:column>
			
			<p:column width="50" sortBy="#{tramiteExpediente.finalizado}">
				<f:facet name="header">
					<h:outputText id="hdrDep" value="#{mensaje['estado']}" />
				</f:facet>
				<span class="#{tramiteExpediente.cssSemaforoFinalizado(tramiteExpediente.finalizado)}"></span>
			</p:column>
			
			<p:column width="80" headerText="#{mensaje['acciones']}" rendered="#{datosEvolucionExpedienteBean.permisoConsTramiteEvol}">
				<p:commandButton id="consultarTramite" icon="pi pi-eye" rendered="#{tramiteExpediente.finalizado == false}"
					action="#{datosEvolucionExpedienteBean.onConsultarTramite(tramiteExpediente.id)}" />
			</p:column>
						
			<p:rowExpansion>
				<div>
					<div class="celda-form">
	                   	<p:outputLabel for="descripcionEvolExp" value="#{mensaje['descripcion']}" />
						<p:inputText id="descripcionEvolExp" size="40" value="#{tramiteExpediente.descripcion}" disabled="true"/>	
					</div>
					<div class="celda-form">
	                   	<p:outputLabel for="descripcionAbrevEvolExp" value="#{mensaje['descripcion.abrev']}"/>
						<p:inputText id="descripcionAbrevEvolExp" size="20" value="#{tramiteExpediente.descripcionAbrev}" disabled="true"/>
					</div>
				</div>
				
				<div>
					<div class="celda-form">
						<p:outputLabel for="fechaInicioEvolExp" value="#{mensaje['fecha.inicio']}" />
						<p:inputText id="fechaInicioEvolExp" value="#{tramiteExpediente.fechaIni}" disabled="true">
							<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
						</p:inputText>
					</div>
	                <div class="celda-form">
						<p:outputLabel for="responsableEvolExp" value="#{mensaje['responsable']} " />
						<p:inputText id="responsableEvolExp" size="50" value="#{tramiteExpediente.responsable.descripcion}"  disabled="true"/>									
					</div>     
					<div class="celda-form">
						<p:outputLabel for="usuCreacionEvolExp" value="#{mensaje['usuario.creacion']} " />
						<p:inputText id="usuCreacionEvolExp" size="50" value="#{tramiteExpediente.usuarioTramitador.getNombreAp()}"  disabled="true"/>									
					</div>                          
					                     
				</div>
				
				<div>
					<div class="celda-form">
					<p:outputLabel for="fechaFinRealEvolExp" value="#{mensaje['fecha.fin.real']}" rendered="#{tramiteExpediente.finalizado == true }"/>
						<p:inputText id="fechaFinRealEvolExp" value="#{tramiteExpediente.fechaFinReal}" disabled="true" rendered="#{tramiteExpediente.finalizado == true }">
							<f:convertDateTime locale="es" pattern="dd/MM/yyyy HH:mm:ss" />
						</p:inputText>										
					</div>
					
					<div class="celda-form">
					<p:outputLabel for="fechaFinEvolExp" value="#{mensaje['fecha.fin.tramite']}" rendered="#{tramiteExpediente.finalizado == true }"/>
						<p:inputText id="fechaFinEvolExp" value="#{tramiteExpediente.fechaFin}" disabled="true" rendered="#{tramiteExpediente.finalizado == true }">
							<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
						</p:inputText>										
					</div>
					
					<div class="celda-form">
					<p:outputLabel for="usuarioFinEvolExp" value="#{mensaje['usuario.fin.tramite']} " rendered="#{tramiteExpediente.finalizado == true }"/>
						<p:inputText id="usuarioFinEvolExp" size="50" value="#{datosTramiteExpedienteBean.nombreUsuario(tramiteExpediente)}"  disabled="true" rendered="#{tramiteExpediente.finalizado == true }"/>								
					</div>
				</div>
				
				<!-- CAMPOS ASOCIADOS AL COMPORTAMIENTO C005 -->
				<p:outputPanel rendered="#{tramiteExpediente.tipoTramite.comportamiento == 'C005' or tramiteExpediente.tipoTramite.comportamiento == 'C001'
											or tramiteExpediente.tipoTramite.comportamiento == 'C023'}">
					<div>
						<div class="celda-form">
							<p:outputLabel for="tipoInteresado5EvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('tipoInteresado',tramiteExpediente)}"/>
							<p:inputText id="tipoInteresado5EvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.descripcion}" disabled="true"/>	
						</div>     
							
						<div class="celda-form">
							<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'AUTCON'}" for="valDomInteresado5EvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
							<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'AUTCON'}"
								id="valDomInteresado5EvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorDominioInteresado.descripcion}" disabled="true"/>
							
							<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'SUJOBL'}" for="sujObligadInteresado5EvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
							<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'SUJOBL'}"
								id="sujObligadInteresado5EvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.sujetosObligadosInteresado.descripcion}" disabled="true"/>
							
							<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'DPD' or tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'PERS'}" for="persInteresado5EvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
							<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'DPD' or tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'PERS'}"
								id="persInteresado5EvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.personasInteresado.nombreAp}" disabled="true"/>	
						</div> 	
					</div>   
					<div>
						<div class="celda-form">
							<p:outputLabel for="fechaEntradaEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('fechaEntrada',tramiteExpediente)}"/>
							<p:inputText id="fechaEntradaEvolExp" value="#{tramiteExpediente.detalleExpdteTramMappedBy.fechaEntrada}" disabled="true">
								<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
							</p:inputText>						
						</div>
						<div class="celda-form">
							<p:outputLabel for="fechaRegistroEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('fechaRegistro',tramiteExpediente)}"/>
							<p:inputText id="fechaRegistroEvolExp" value="#{tramiteExpediente.detalleExpdteTramMappedBy.fechaRegistro}" disabled="true">
								<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
							</p:inputText>						
						</div>						
							<div class="celda-form">
								<p:outputLabel for="canalEntradaEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('canalEntrada',tramiteExpediente)}"/>
								<p:inputText id="canalEntradaEvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorCanalEntrada.descripcion}" disabled="true"/>
							</div>
	                   <div class="celda-form">
	                      	<p:outputLabel for="registroEntradaEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifEntrada',tramiteExpediente)}" />
							<p:inputText id="registroEntradaEvolExp" size="40" value="#{tramiteExpediente.detalleExpdteTramMappedBy.identifEntrada}" disabled="true"/>	
	                     </div>		                        
						<div class="celda-form">
							<p:outputLabel for="actoRecEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('actoRec',tramiteExpediente)}"
															rendered="#{tramiteExpediente.tipoTramite.comportamiento == 'C023'}"/>
							<p:inputText id="actoRecEvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorDominioActoRec.descripcion}" disabled="true"
															rendered="#{tramiteExpediente.tipoTramite.comportamiento == 'C023'}"/>
						</div> 							 
 					
					</div>
					<p:fieldset toggleable="true" legend="#{mensaje['extracto']}" collapsed="true" style="margin-top:20px; background-color: #{tramExp.tipoTramite.colorTramite}; border-width:5px; border-style:double">
					<div>
						<div class="celda-form">
							<p:outputLabel value="#{mensaje['indicador.extracto.expediente']}" style="display: inline-block;  margin-right: 0.5em;" />
							<p:selectBooleanCheckbox value="#{tramiteExpediente.detalleExpdteTramMappedBy.extractoExpediente}" 
								itemLabel="#{mensaje['si']}" disabled="true" />
						</div>
						<p:commandButton icon="pi pi-replay" id="activarExtractoC005" actionListener="#{datosTramiteExpedienteBean.activarExtractos(tramiteExpediente)}"  value="#{mensaje['activarextantec']}"
							update="formFormularioExpedientes,formFormularioExpedientes:tabViewPestanasExpediente,formFormularioExpedientes:tabViewPestanasExpediente:listadoTramitesExpediente,formFormularioExpedientes:panelActualizadoCabecera" rendered="#{tramiteExpediente.finalizado and empty tramiteExpediente.detalleExpdteTramMappedBy.textoExtractoExpediente}"> 
						</p:commandButton>		
						
					</div>
					<div>
						<div class="celda-form-block">
							<p:inputTextarea rows="6" value="#{tramiteExpediente.detalleExpdteTramMappedBy.textoExtractoExpediente}"
								style="width:100%" disabled="true" />
						</div>
					</div>
					</p:fieldset>
				
					<p:fieldset toggleable="true" legend="#{mensaje['antecedentes']}" rendered="false" collapsed="true" style="margin-top:20px; background-color: #{tramExp.tipoTramite.colorTramite}; border-width:5px; border-style:double">
					<div>
						<div class="celda-form">
							<p:outputLabel value="#{mensaje['indicador.antecedentes.expediente']}" style="display: inline-block;  margin-right: 0.5em;" />
							<p:selectBooleanCheckbox value="#{tramiteExpediente.detalleExpdteTramMappedBy.antecedentesExpediente}" 
								itemLabel="#{mensaje['si']}" disabled="true" />
						</div>
						<p:commandButton icon="pi pi-replay" id="activarAntedecentesC005" actionListener="#{datosTramiteExpedienteBean.activarAntecedentes(tramiteExpediente)}"  value="#{mensaje['activarextantec']}"
							update="formFormularioExpedientes,formFormularioExpedientes:tabViewPestanasExpediente,formFormularioExpedientes:tabViewPestanasExpediente:listadoTramitesExpediente,formFormularioExpedientes:panelActualizadoCabecera" rendered="#{tramiteExpediente.finalizado and empty tramiteExpediente.detalleExpdteTramMappedBy.textoAntecedentesExpediente}"> 
						</p:commandButton>		
					</div>
					<div>
						<div class="celda-form-block">
							<p:inputTextarea rows="6" value="#{tramiteExpediente.detalleExpdteTramMappedBy.textoAntecedentesExpediente}"
								style="width:100%" disabled="true" />
						</div>
					</div>
					</p:fieldset>
				</p:outputPanel>
				<!-- FIN CAMPOS ASOCIADOS AL COMPORTAMIENTO C005 -->				
				
				<!-- CAMPOS ASOCIADOS AL COMPORTAMIENTO C006 -->
				<p:outputPanel rendered="#{tramiteExpediente.tipoTramite.comportamiento == 'C006'}">
					<div>
						<div class="celda-form">
							<p:outputLabel for="tipoInteresadoEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('tipoInteresado',tramiteExpediente)}"/>
							<p:inputText id="tipoInteresadoEvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.descripcion}" disabled="true"/>	
						</div>     
							
						<div class="celda-form">
							<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'AUTCON'}" for="valDomInteresadoEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
							<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'AUTCON'}"
								id="valDomInteresadoEvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorDominioInteresado.descripcion}" disabled="true"/>
							
							<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'SUJOBL'}" for="sujObligadInteresadoEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
							<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'SUJOBL'}"
								id="sujObligadInteresadoEvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.sujetosObligadosInteresado.descripcion}" disabled="true"/>
							
							<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'DPD' or tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'PERS'}" for="persInteresadoEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
							<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'DPD' or tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'PERS'}"
								id="persInteresadoEvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.personasInteresado.nombreAp}" disabled="true"/>	
						</div> 	
					</div>   
					<div>
						<div class="celda-form">
							<p:outputLabel for="canalSalidaEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('canalSalida',tramiteExpediente)}"/>
							<p:inputText id="canalSalidaEvolExp" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorCanalSalida.descripcion}" disabled="true"/>
						</div> 
	                    <div class="celda-form">
	                      	<p:outputLabel for="datosCanalSalidaEvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('datosCanalSalida',tramiteExpediente)}" />
							<p:inputText id="datosCanalSalidaEvolExp" size="40" value="#{tramiteExpediente.detalleExpdteTramMappedBy.datosCanalSalida}" disabled="true"/>
