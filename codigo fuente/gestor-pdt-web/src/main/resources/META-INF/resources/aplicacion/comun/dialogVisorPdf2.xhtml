<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html height="100%" style="height:100%"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fu="http://joinfaces.org/functions">
<f:view locale="#{localeSwitcher.locale}" contentType="text/html">

	<h:head>
		<title>#{vistaPreviaDocumentosBean.nombreDoc}</title>

		<ui:insert name="header">
			<ui:include src="/template/header.xhtml" />
		</ui:insert>
	</h:head>

	<h:body style="height:100%">
		<p:outputPanel id="panelVisorPdf" style="height: 100%" >
			<pe:documentViewer height="100%" width="100%"
				rendered="#{not empty vistaPreviaDocumentosBean.vistaPrevia}"
				value="#{vistaPreviaDocumentosBean.vistaPrevia}" zoom="page-width"
				download="fichero.pdf" />
		</p:outputPanel>
	</h:body>
</f:view>
</html>
