<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:fu="http://joinfaces.org/functions">

<f:view locale="#{localeSwitcher.locale}" contentType="text/html">

	<h:head>
		<ui:insert name="header">
			<ui:include src="/template/header.xhtml" />
		</ui:insert>
		<style>
    html, body {
        height: 100%;
        margin: 0px;
        overflow-x:hidden; overflow-y:hidden;
    }
		</style>
	</h:head>

	<h:body>
		<f:event listener="#{vistaPreviaDocumentosBean.onPrerender}" type="preRenderView"/>
		<pe:documentViewer height="100%" width="100%" 
			value="#{vistaPreviaDocumentosBean.vistaPrevia}" zoom="page-width"
			download="fichero.pdf" />
	</h:body>
                
</f:view>
</html>
