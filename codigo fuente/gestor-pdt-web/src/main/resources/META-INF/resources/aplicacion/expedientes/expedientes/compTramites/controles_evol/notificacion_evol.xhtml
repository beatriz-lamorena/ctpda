<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
    xmlns:fu="http://joinfaces.org/functions">
<ui:composition>

			<div class="celda-form">
				<p:outputLabel  value="#{datosEvolucionExpedienteBean.metadatosExpediente('fechaNotificacion',tramiteExpediente)}"/>
				<p:inputText value="#{tramiteExpediente.detalleExpdteTramMappedBy.fechaNotificacion}" disabled="true">
					<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
				</p:inputText>						
			</div>
			<div class="celda-form">
				<p:outputLabel  value="#{datosEvolucionExpedienteBean.metadatosExpediente('notifInfructuosa',tramiteExpediente)}" />
				<p:inputText size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorResultadoNotificacion.descripcion}" disabled="true"/>	
			</div>	

</ui:composition>
</html>
