<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
    xmlns:fu="http://joinfaces.org/functions">
<ui:composition>

			<p:outputPanel id="panelTramiteComportamientoTramC004" autoUpdate="true"
				rendered="#{tramExp.tipoTramite.comportamiento == 'C004'}">

			<div>
				<div class="celda-form">
					<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="comboTipoInteresadoC004" value="#{tramExp.cfgMetadatosTram.tipoInteresado}" />
					<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="comboTipoInteresadoC004" value="#{mensaje['etiqueta.pendiente.definir']}" />
					<p:selectOneMenu id="comboTipoInteresadoC004" disabled="#{!editable}"
						value="#{tramExp.selectedNuevoTipoInteresadoId}">
						<f:selectItem
							itemLabel="#{mensaje['seleccione.una.opcion']}"
							itemValue="#{null}"/>
						<f:selectItems
							value="#{tramExp.listaValoresDominioTipoInteresado}"
							var="tipIntList" itemLabel="#{tipIntList.descripcion}"
							widgetVar="comboTipoInteresadoC004" itemValue="#{tipIntList.id}" />
						<p:ajax
							listener="#{datosTramiteExpedienteBean.onChangeTipoInteresado(tramExp)}"
							update="combosIdentInteresadoC004-#{tramExp.id}, comboCanalSalidaC004-#{tramExp.id}"/>																	
					</p:selectOneMenu>
				</div>
					<p:outputPanel id="combosIdentInteresadoC004-#{tramExp.id}" styleClass="celda-form">
						<p:outputLabel for="comboIdentSujOblC004-#{tramExp.id}" value="#{tramExp.cfgMetadatosTram.identifInteresado}" rendered="#{tramExp.selectedNuevoTipoInteresadoId != null and tramExp.cfgMetadatosTram != null}"/>		
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null and tramExp.selectedNuevoTipoInteresadoId != null}" for="comboIdentSujOblC004-#{tramExp.id}" value="#{mensaje['etiqueta.pendiente.definir']}" />					
						<p:selectOneMenu id="comboIdentSujOblC004-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevaIdentifInteresadoId}"
							rendered="#{tramExp.esIdentIntSujOblig == true}">
							<f:selectItem
								itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
							<f:selectItems
								value="#{tramExp.listaIdentifIntSujOblig}"
								var="identifIntList" itemLabel="#{identifIntList.descripcion}"
								widgetVar="comboIdentSujOblC004-#{tramExp.id}"
								itemValue="#{identifIntList.id}" />
						</p:selectOneMenu>
						<p:selectOneMenu id="comboIdentDPDC004-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevaIdentifInteresadoId}"
							rendered="#{tramExp.esIdentIntAutControl == true}">
							<f:selectItem
								itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
							<f:selectItems
								value="#{tramExp.listaValoresDominioIdentifInteresado}"
								var="identifIntList" itemLabel="#{identifIntList.descripcion}"
								widgetVar="comboIdentDPDC004-#{tramExp.id}"
								itemValue="#{identifIntList.id}" />
						</p:selectOneMenu>
						<p:selectOneMenu id="comboIdentPersC004-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevaIdentifInteresadoId}"
							rendered="#{tramExp.esIdentIntPersona == true}">
							<f:selectItem
								itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
							<f:selectItems
								value="#{tramExp.listaIdentifIntPersDTO}"
								var="identifIntList" itemLabel="#{identifIntList.nombreRazonSocial}"
								widgetVar="comboIdentPersC004-#{tramExp.id}"
								itemValue="#{identifIntList.id}" />
						</p:selectOneMenu>
						<p:selectOneMenu id="comboIdentDpdC004-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevaIdentifInteresadoId}"
							rendered="#{tramExp.esIdentIntDPD == true}">
							<f:selectItem
								itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
							<f:selectItems
								value="#{tramExp.listaIdentifIntDpd}"
								var="identifIntList" itemLabel="#{identifIntList.getNombreAp()}"
								widgetVar="comboIdentDpdC004-#{tramExp.id}"
								itemValue="#{identifIntList.id}" />
						</p:selectOneMenu>
					</p:outputPanel>					
			</div>
				<div>
					<div class="celda-form">
						<p:outputLabel rendered="#{editable and tramExp.cfgMetadatosTram != null}" for="comboCanalSalidaC004-#{tramExp.id}" value="#{tramExp.cfgMetadatosTram.canalSalida} *" />
						<p:outputLabel rendered="#{!editable and tramExp.cfgMetadatosTram != null}" for="comboCanalSalidaC004-#{tramExp.id}" value="#{tramExp.cfgMetadatosTram.canalSalida}" />
						<p:outputLabel rendered="#{editable and tramExp.cfgMetadatosTram == null}" for="comboCanalSalidaC004-#{tramExp.id}" value="#{mensaje['etiqueta.pendiente.definir']} *" />
						<p:outputLabel rendered="#{!editable and tramExp.cfgMetadatosTram == null}" for="comboCanalSalidaC004-#{tramExp.id}" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:selectOneMenu id="comboCanalSalidaC004-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevoCanalSalidaId}">
							<f:selectItem itemLabel="#{mensaje['seleccione.una.opcion']}"
							itemValue="#{null}"/>
							<f:selectItems
								value="#{datosTramiteExpedienteBean.listaValoresDominioCanalSalida}"
								var="canalSalidaList" itemLabel="#{canalSalidaList.descripcion}"
								widgetVar="comboCanalSalidaC004" itemValue="#{canalSalidaList.id}" />
						</p:selectOneMenu>
					</div>
					<div class="celda-form">
						<p:outputLabel rendered="#{editable and tramExp.cfgMetadatosTram != null}" for="datosCanalSalidaC004" value="#{tramExp.cfgMetadatosTram.datosCanalSalida} *" />
						<p:outputLabel rendered="#{!editable and tramExp.cfgMetadatosTram != null}" for="datosCanalSalidaC004" value="#{tramExp.cfgMetadatosTram.datosCanalSalida}" />
						<p:outputLabel rendered="#{editable and tramExp.cfgMetadatosTram == null}" for="datosCanalSalidaC004" value="#{mensaje['etiqueta.pendiente.definir']} *" />
						<p:outputLabel rendered="#{!editable and tramExp.cfgMetadatosTram == null}" for="datosCanalSalidaC004" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:inputText id="datosCanalSalidaC004" maxlength="40" size="40"
							value="#{tramExp.detalleExpdteTram.datosCanalSalida}"
							disabled="#{!editable}" />
					</div>

					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="fechaEnvioC004" value="#{tramExp.cfgMetadatosTram.fechaEnvio}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="fechaEnvioC004" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:datePicker id="fechaEnvioC004" disabled="#{!editable}"
							value="#{tramExp.detalleExpdteTram.fechaEnvio}" locale="es"
							monthNavigator="true" pattern="dd/MM/yyyy" 
							showButtonBar="true" readonlyInput="true"
							converterMessage="#{mensaje['formato.fecha.invalido']}"
							mask="true">
							</p:datePicker>
						<p:message for="fechaEnvioC004" />
					</div>
				</div>

			</p:outputPanel>

</ui:composition>
</html>
