<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:fu="http://joinfaces.org/functions">

<ui:composition>

	<p:dialog id="dialogExpedienteResolucion" 
		header="#{mensaje['editar.expediente.relacionado.resolucion']}" modal="true"
	 	widgetVar="dialogExpedienteResolucion" >
				
		<div>
		
					<div class="celda-form">
						<p:outputLabel for="comboSentidoResExp" value="#{mensaje['sentido']}" />
						<p:selectOneMenu id="comboSentidoResExp"
							value="#{bean.selectedNuevoSentidoResolExpedienteId}"
							filter="true" disabled="#{!editable}" >
							<f:selectItem
								itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{null}" />
							<f:selectItems
								value="#{bean.listaSentidosResolucion}"
								var="s" 
								itemLabel="#{s.descripcion}" itemValue="#{s.id}" />
						</p:selectOneMenu>
					</div>
		
		</div>

	    <div class="botonera-form" align="right">
			<p:commandButton icon="pi pi-check"
				value="#{mensaje['aceptar']}"
				actionListener="#{bean.guardarRelacionExpediente}"
				update="listaExpedientesResolucion"
				oncomplete="if(args.saved) PF('dialogExpedienteResolucion').hide()" >
			</p:commandButton>
			<p:commandButton icon="pi pi-times" value="#{mensaje['cerrar']}"
				oncomplete="PF('dialogExpedienteResolucion').hide()" >
			</p:commandButton>
		</div>
	</p:dialog>


</ui:composition>
</html>
