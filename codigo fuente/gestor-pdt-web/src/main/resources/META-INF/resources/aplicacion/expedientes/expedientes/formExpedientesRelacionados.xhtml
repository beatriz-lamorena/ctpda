<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security">

<ui:composition>
	<div>
		<div class="celda-form">
			<p:commandButton id="abrirBusquedaRelacionables" icon="pi pi-search" value="#{mensaje['buscar.relacionados']}"
				rendered="#{editable}" immediate="true"
				actionListener="#{expedientesRelacionadosBean.abrirBusquedaRelacionables}"
				process="@this" />
		</div>
	</div>

			<p:outputPanel id="panelRelacion" >
				<p:dataTable var="rel" id="tablaRelacionados" widgetVar="tablaRelacionados"
					value="#{expedientesRelacionadosBean.expedientesRelacionados}" rows="10" 
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20,50,100"
					currentPageReportTemplate="#{mensaje['paginador.template']}"
					selectionMode="single" 
					selection="#{expedientesRelacionadosBean.selectedExpedientesRelacion}" rowKey="#{rel.id}">
							
					<p:column headerText="#{mensaje['numero.expediente']}" >
               			<h:outputText value="#{rel.expedienteRelacionado.numExpediente}"/>
					</p:column>
					<p:column headerText="#{mensaje['fecha.entrada']}" >
               			<h:outputText value="#{rel.expedienteRelacionado.fechaEntrada}">
							<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="#{mensaje['nombre.expediente']}" >
               			<h:outputText value="#{rel.expedienteRelacionado.nombreExpediente}"/>
					</p:column>
					<p:column headerText="#{mensaje['motivo.relacion']}" >
               			<h:outputText value="#{rel.motivo.nombre}"/>
					</p:column>
					
				</p:dataTable>
			</p:outputPanel>


</ui:composition>
</html>
