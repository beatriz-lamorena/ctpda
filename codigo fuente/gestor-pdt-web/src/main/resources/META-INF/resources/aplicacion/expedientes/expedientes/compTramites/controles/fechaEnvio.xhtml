<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
    xmlns:fu="http://joinfaces.org/functions">
<ui:composition>

					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="fechaEnvio" value="#{tramExp.cfgMetadatosTram.fechaEnvio}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="fechaEnvio" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:datePicker id="fechaEnvio" disabled="#{!editable}"
							value="#{tramExp.detalleExpdteTram.fechaEnvio}" locale="es"
							monthNavigator="true" pattern="dd/MM/yyyy"
							converterMessage="#{mensaje['formato.fecha.invalido']}"
							mask="true"
							showButtonBar="true"
							readonlyInput="true">
							<p:ajax
							listener="#{datosTramiteExpedienteBean.actualizarFechaLimite(tramExp)}" 
							update="fechaLimite"/>
							</p:datePicker>
						<p:message for="fechaEnvio" />
					</div>

</ui:composition>
</html>
