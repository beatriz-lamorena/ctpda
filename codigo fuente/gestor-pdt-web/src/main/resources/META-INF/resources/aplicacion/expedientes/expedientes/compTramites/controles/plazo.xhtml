<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
    xmlns:fu="http://joinfaces.org/functions">
<ui:composition>

					<div class="celda-form">
						<p:outputLabel rendered="#{editable and tramExp.cfgMetadatosTram != null}" for="comboTipoPlazo" value="#{tramExp.cfgMetadatosTram.tipoPlazo} *" />
						<p:outputLabel rendered="#{!editable and tramExp.cfgMetadatosTram != null}" for="comboTipoPlazo" value="#{tramExp.cfgMetadatosTram.tipoPlazo}" />
						<p:outputLabel rendered="#{editable and tramExp.cfgMetadatosTram == null}" for="comboTipoPlazo" value="#{mensaje['etiqueta.pendiente.definir']} *" />
						<p:outputLabel rendered="#{!editable and tramExp.cfgMetadatosTram == null}" for="comboTipoPlazo" value="#{mensaje['etiqueta.pendiente.definir']} *" />
						<p:selectOneMenu id="comboTipoPlazo" disabled="true"
							value="#{tramExp.selectedNuevoTipoPlazoId}">
							<f:selectItem itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{null}" />
							<f:selectItems
								value="#{datosTramiteExpedienteBean.listaValoresDominioTipoPlazo}"
								var="tipoPlazoList"
								itemLabel="#{tipoPlazoList.descripcion}"
								widgetVar="comboTipoPlazo" itemValue="#{tipoPlazoList.id}" />
						</p:selectOneMenu>
					</div>	

					<div class="celda-form">
		   				<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="plazo" value="#{tramExp.cfgMetadatosTram.plazo}" />
		   				<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="plazo" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:inputNumber id="plazo" maxValue="999999999" size="10" decimalPlaces="0" disabled="#{!editable}"
							value="#{tramExp.detalleExpdteTram.plazo}">
							<p:ajax
							listener="#{datosTramiteExpedienteBean.actualizarFechaLimite(tramExp)}"
							update="fechaLimite"/>
						</p:inputNumber>
					</div>	
					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="fechaLimite" value="#{tramExp.cfgMetadatosTram.fechaLimite}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="fechaLimite" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:datePicker id="fechaLimite" disabled="true"
							value="#{tramExp.detalleExpdteTram.fechaLimite}" locale="es"
							pattern="dd/MM/yyyy" />
						<p:message for="fechaLimite" />
					</div>		

</ui:composition>
</html>
