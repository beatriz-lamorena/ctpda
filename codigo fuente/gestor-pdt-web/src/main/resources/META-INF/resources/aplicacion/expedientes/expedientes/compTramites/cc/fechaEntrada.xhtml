<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <!-- EJEMPLO DE COMPONENTE REUTILIZABLE  -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="comp"/>
        <cc:attribute name="tramExp"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="fechaEntrada#{cc.attrs.comp}-#{cc.attrs.tramExp.id}" value="#{cc.attrs.tramExp.cfgMetadatosTram.fechaEntrada}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="fechaEntrada#{cc.attrs.comp}-#{cc.attrs.tramExp.id}" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:datePicker id="fechaEntrada#{cc.attrs.comp}-#{cc.attrs.tramExp.id}" disabled="#{!editable}"
							value="#{cc.attrs.tramExp.detalleExpdteTram.fechaEntrada}" locale="es"
							monthNavigator="true" pattern="dd/MM/yyyy" 
							showButtonBar="true" readonlyInput="true"
							converterMessage="#{mensaje['formato.fecha.invalido']}"
							mask="true">
						</p:datePicker>
						<p:message for="fechaEntrada#{cc.attrs.comp}-#{cc.attrs.tramExp.id}" />
					</div>
    </cc:implementation>
</html>
