<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:fu="http://joinfaces.org/functions">

<ui:composition>
	
        <form id="onlyform" method="post" action="#{request.contextPath}/editor" target="_onlyoffice_pdt">
        	<input type="hidden" name="fileName" />
        	<input type="hidden" name="id" />
        	<input type="hidden" name="action" />
        </form>
        
        <script>
        function abrirEditorDoc(id, modo){
        	f = $('#onlyform').get(0);
        	f.elements['fileName'].value=id;
        	f.elements['id'].value=id;
        	f.elements['action'].value=modo;
        	f.target='_onlyoffice_editor_' + id
        	f.submit();
        }
        </script>

</ui:composition>
</html>
