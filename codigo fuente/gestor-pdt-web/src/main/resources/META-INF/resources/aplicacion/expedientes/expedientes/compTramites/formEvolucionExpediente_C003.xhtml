<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
    xmlns:fu="http://joinfaces.org/functions">
<ui:composition>

				<!-- CAMPOS ASOCIADOS AL COMPORTAMIENTO C003 -->
				<p:outputPanel rendered="#{tramiteExpediente.tipoTramite.comportamiento == 'C003'}">
					<div>
						<div class="celda-form">
							<p:outputLabel value="#{datosEvolucionExpedienteBean.metadatosExpediente('tipoInteresado',tramiteExpediente)}"/>
							<p:inputText size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.descripcion}" disabled="true"/>	
						</div>     
							
						<div class="celda-form">
							<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'AUTCON'}"  value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
							<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'AUTCON'}"
								id="valDomInteresado3EvolExp-#{tramiteExpediente.id}" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorDominioInteresado.descripcion}" disabled="true"/>
							
							<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'SUJOBL'}"  value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
							<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'SUJOBL'}"
								id="sujObligadInteresado3EvolExp-#{tramiteExpediente.id}" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.sujetosObligadosInteresado.descripcion}" disabled="true"/>
							
							<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'DPD' or tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'PERS'}"  value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
							<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'DPD' or tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'PERS'}"
								id="persInteresado3EvolExp-#{tramiteExpediente.id}" size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.personasInteresado.nombreAp}" disabled="true"/>	
						</div> 	
					</div>
					<div>
						<div class="celda-form">
							<p:outputLabel  value="#{datosEvolucionExpedienteBean.metadatosExpediente('canalSalida',tramiteExpediente)}"/>
							<p:inputText size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorCanalSalida.descripcion}" disabled="true"/>
						</div> 
	                    <div class="celda-form">
	                      	<p:outputLabel  value="#{datosEvolucionExpedienteBean.metadatosExpediente('datosCanalSalida',tramiteExpediente)}" />
							<p:inputText size="40" value="#{tramiteExpediente.detalleExpdteTramMappedBy.datosCanalSalida}" disabled="true"/>	
	                     </div>		                        
					</div>	
					<div>
						<div class="celda-form">
							<p:outputLabel  value="#{datosEvolucionExpedienteBean.metadatosExpediente('fechaEnvio',tramiteExpediente)}"/>
							<p:inputText value="#{tramiteExpediente.detalleExpdteTramMappedBy.fechaEnvio}" disabled="true">
								<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
							</p:inputText>						
						</div>
						<div class="celda-form">
							<p:outputLabel for="checkAcuseRecibo3EvolExp" value="#{datosEvolucionExpedienteBean.metadatosExpediente('acuseRecibo',tramiteExpediente)}" />
							<p:selectBooleanCheckbox id="checkAcuseRecibo3EvolExp" value="#{tramiteExpediente.detalleExpdteTramMappedBy.acuseRecibo}" 
								itemLabel="#{mensaje['si']}" disabled="true">
							</p:selectBooleanCheckbox>
						</div>					
						<div class="celda-form">
							<p:outputLabel  value="#{datosEvolucionExpedienteBean.metadatosExpediente('tipoPlazo',tramiteExpediente)}"/>
							<p:inputText  size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoPlazo.descripcion}" disabled="true"/>	
						</div>   															
						<div class="celda-form">
			   				<p:outputLabel  value="#{datosEvolucionExpedienteBean.metadatosExpediente('plazo',tramiteExpediente)}" />
							<p:inputNumber maxValue="999999999" size="10" decimalPlaces="0" disabled="true"
								value="#{tramiteExpediente.detalleExpdteTramMappedBy.plazo}"/>
						</div>
					</div>	
					<div>
						<div class="celda-form">
							<p:outputLabel  value="#{datosEvolucionExpedienteBean.metadatosExpediente('fechaLimite',tramiteExpediente)}"/>
							<p:inputText value="#{tramiteExpediente.detalleExpdteTramMappedBy.fechaLimite}" disabled="true">
								<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
							</p:inputText>						
						</div>	
						<div class="celda-form">
							<p:outputLabel  value="#{datosEvolucionExpedienteBean.metadatosExpediente('fechaNotificacion',tramiteExpediente)}"/>
							<p:inputText value="#{tramiteExpediente.detalleExpdteTramMappedBy.fechaNotificacion}" disabled="true">
								<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
							</p:inputText>						
						</div>
						<div class="celda-form">
							<p:outputLabel  value="#{datosEvolucionExpedienteBean.metadatosExpediente('notifInfructuosa',tramiteExpediente)}" />
							<p:inputText size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorResultadoNotificacion.descripcion}" disabled="true"/>	
						</div>	
						
					</div>								
												
				</p:outputPanel>
				<!-- FIN CAMPOS ASOCIADOS AL COMPORTAMIENTO C003 -->				


</ui:composition>
</html>
