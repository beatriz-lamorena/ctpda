<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security">

<ui:composition
	template="#{navegacionBean.get('TEMPLATE_LAYOUT_GENERICO')}">

	<ui:define name="content">

		<h:form id="formListadoForVictor">

			<p:messages for="messagesListadoForVictor"
				id="messagesListadoForVictor" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panel header="#{mensaje['formacion.vdc']}">
				<p:fieldset legend="#{mensaje['filtros.busqueda']}"
					id="bloqueFiltroBusquedaListadoForVictor" toggleable="true"
					toggleSpeed="250">
					<div>
						<div class="celda-form">
							<p:outputLabel for="codigo_filtro" value="#{mensaje['codigo']}" />
							<p:inputText id="codigo_filtro" maxlength="50" size="30"
								value="#{forVictorBean.codigoFiltro}" />
						</div>

						<div class="celda-form">
							<p:outputLabel for="descripcion_filtro"
								value="#{mensaje['descripcion']}" />
							<p:inputText id="descripcion_filtro" maxlength="255" size="50"
								value="#{forVictorBean.descripcionFiltro}" />
						</div>
					</div>

					<div>
						<div class="celda-form">
							<p:outputPanel styleClass="celda-form">
								<p:outputLabel for="activo_filtro" value="#{mensaje['activo']}" />
								<p:selectBooleanCheckbox id="activo_filtro"
									value="#{forVictorBean.activoFiltro}"
									itemLabel="#{mensaje['si']}" />
							</p:outputPanel>
						</div>

						<div class="celda-form">
							<p:outputLabel for="version_filtro" value="#{mensaje['version']}" />
							<p:inputNumber id="version_filtro"
								value="#{forVictorBean.versionFiltro}" minValue="1"
								decimalPlaces="0" />
						</div>
					</div>

					<div>
						<div class="celda-form">
							<p:outputLabel for="fechaCreacion_filtro"
								value="#{mensaje['fecha.creacion']}" />
							<p:datePicker id="fechaCreacion_filtro"
								value="#{forVictorBean.fechaCreacionFiltro}" locale="es"
								monthNavigator="true" pattern="dd/MM/yyyy"
								converterMessage="#{mensaje['formato.fecha.invalido']}"
								mask="true" />
							<p:message for="fechaCreacion_filtro" />
						</div>

						<div class="celda-form">
							<p:outputLabel value="#{mensaje['usuarios']}"
								for="usuarios_filtro" />
							<p:selectOneMenu id="usuarios_filtro"
								value="#{forVictorBean.selectedUsuarioFiltro}"
								style="min-width: 150px;" filter="true"
								filterMatchMode="contains">
								<f:selectItem itemLabel="#{mensaje['todos']}" itemValue="" />
								<f:selectItems value="#{forVictorBean.listaUsuarios}"
									var="usuarios" itemLabel="#{usuarios.login}"
									widgetVar="comboFiltroUsuarios" itemValue="#{usuarios.id}" />
							</p:selectOneMenu>
						</div>
					</div>

					<div class="botonera-form">
						<p:commandButton id="nuevoForVictor" icon="pi pi-plus"
							value="#{mensaje['nueva.forvictor']}"
							action="#{forVictorBean.onCrear}" />
						<p:commandButton id="filtrar" value="#{mensaje['filtrar']}"
							icon="pi pi-filter" update="" />
						<!-- onstart="PF('usuarioWV').paginator.setPage(0);" -->
						<p:commandButton id="limpiarFiltro" icon="pi pi-filter-slash"
							value="#{mensaje['limpiar.filtro']}"
							actionListener="#{forvictor.limpiarFiltro()}"
							update="formListadoForVictor:codigo_filtro,formListadoForVictor:descripcion_filtro,
								formListadoForVictor:activo_filtro,formListadoForVictor:version_filtro,
								formListadoForVictor:fechaCreacion_filtro,formListadoForVictor:usuarios_filtro" />
						<!-- onstart="PF('usuarioWV').paginator.setPage(0);" -->
					</div>
				</p:fieldset>

				<p:outputPanel id="panelListadoForVictor">
					<p:dataTable var="forVictor" id="listadoForVictor"
						value="#{forVictorBean.lazyModalFormacionPruebasVdc}"
						paginator="true"
						paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,20,50,100" rows="10"
						currentPageReportTemplate="#{mensaje['paginador.template']}"
						selectionMode="single"
						sortBy="#{forVictorBean.defaultOrdenListadoForVictor}"
						sortOrder="ascending"
						selection="#{forVictorBean.selectedForVictor}"
						rowKey="#{forVictorBean.id}" paginatorPosition="bottom"
						widgetVar="formacionVdcWV">

						<p:column headerText="#{mensaje['codigo']}"
							sortBy="#{forVictor.codigo}">
							<h:outputText value="#{forVictor.codigo}" />
						</p:column>

						<p:column headerText="#{mensaje['descripcion']}"
							sortBy="#{forVictor.descripcion}">
							<h:outputText value="#{forVictor.descripcion}" />
						</p:column>

						<p:column headerText="#{mensaje['activo']}"
							sortBy="#{forVictor.activa}">
							<h:outputText rendered="#{forVictor.activa eq true}"
								value="#{mensaje['si']}" />
							<h:outputText rendered="#{forVictor.activa eq false}"
								value="#{mensaje['no']}" />
						</p:column>

						<!-- 						<p:column headerText="#{mensaje['version']}" sortBy="#{formacionBlh.nVersion}"> -->
						<!-- 							<h:outputLabel value="#{formacionBlh.nVersion}" /> -->
						<!-- 						</p:column> -->

						<p:column headerText="#{mensaje['fecha.creacion']}"
							sortBy="#{forVictor.fechaCreacion}">
							<h:outputText value="#{forVictor.fechaCreacion}">
								<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="#{mensaje['usuario']}"
							sortBy="#{forVictor.usuario.login}">
							<h:outputText value="#{forVictor.usuario.login}" />
						</p:column>

						<p:column headerText="#{mensaje['usuario.creacion']}"
							sortBy="#{forVictor.usuCreacion}">
							<h:outputText value="#{forVictor.usuCreacion}" />
						</p:column>

						<p:column headerText="#{mensaje['acciones']}">
							<p:commandButton id="edicionForVictor"
								widgetVar="edicionForVictor" icon="pi pi-pencil"
								action="#{forVictorBean.onEditar(forVictor.id)}"
								immediate="true">
							</p:commandButton>

							<p:commandButton id="consultaForVictor"
								widgetVar="consultaForVictor" icon="pi pi-eye"
								action="#{forVictorBean.onConsultar(forVictor.id)}"
								immediate="true">
							</p:commandButton>

							<p:commandButton id="eliminarForVictor" icon="pi pi-trash"
								actionListener="#{forVictorBean.eliminarForVictor(forVictor)}"
								update="formListadoForVictor:listadoForVictor">
								<p:confirm header="#{mensaje['confirmar.operacion']}"
									message="#{mensaje['pregunta.confirma.eliminar']}"
									icon="pi pi-info-circle" />
							</p:commandButton>

							<p:commandButton id="desactivarForVictor" icon="pi pi-times"
								actionListener="#{forVictorBean.desactivarForVictor(forVictor)}"
								update="formListadoForVictor:listadoForVictor">
								<p:confirm header="#{mensaje['confirmar.operacion']}"
									message="#{mensaje['pregunta.confirma.eliminar']}"
									icon="pi pi-info-circle" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" responsive="true">
								<div class="botonera-form" align="right">
									<p:commandButton value="#{mensaje['si']}" type="button"
										styleClass="ui-confirmdialog-yes" />
									<p:commandButton value="#{mensaje['no']}" type="button"
										styleClass="ui-confirmdialog-no ui-button-flat" />
								</div>
							</p:confirmDialog>
						</p:column>

					</p:dataTable>
				</p:outputPanel>

			</p:panel>

			<br />

			<p:commandButton id="volver" value="#{mensaje['volver']}"
				oncomplete="document.location.href='#{request.contextPath}/aplicacion/bienvenido.xhtml'">
			</p:commandButton>

		</h:form>

	</ui:define>

</ui:composition>
</html>
