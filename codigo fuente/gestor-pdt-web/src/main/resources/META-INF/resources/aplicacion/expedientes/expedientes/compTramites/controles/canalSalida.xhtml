<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
    xmlns:fu="http://joinfaces.org/functions">
<ui:composition>

					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="comboCanalSalida" value="#{tramExp.cfgMetadatosTram.canalSalida}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="comboCanalSalida" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:selectOneMenu id="comboCanalSalida" disabled="#{!editable}"
							value="#{tramExp.selectedNuevoCanalSalidaId}">
							<f:selectItem itemLabel="#{mensaje['seleccione.una.opcion']}"
							itemValue="#{null}"/>
							<f:selectItems
								value="#{datosTramiteExpedienteBean.listaValoresDominioCanalSalida}"
								var="canalSalidaList" itemLabel="#{canalSalidaList.descripcion}"
								widgetVar="comboCanalSalida" itemValue="#{canalSalidaList.id}" />
						</p:selectOneMenu>
					</div>
					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="datosCanalSalida" value="#{tramExp.cfgMetadatosTram.datosCanalSalida}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="datosCanalSalida" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:inputText id="datosCanalSalida" maxlength="40" size="40"
							value="#{tramExp.detalleExpdteTram.datosCanalSalida}"
							disabled="#{!editable}" />
					</div>

</ui:composition>
</html>
