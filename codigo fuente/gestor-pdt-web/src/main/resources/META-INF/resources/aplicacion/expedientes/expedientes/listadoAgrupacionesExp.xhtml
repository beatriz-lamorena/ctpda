<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:fu="http://joinfaces.org/functions">

<ui:composition>

	<c:set var="ancho_sn" value="25" />
	
	
			<p:accordionPanel id="panelesAgrupaciones_#{indexTab}" widgetVar="panelesAgrupaciones_#{indexTab}" value="#{value}" 
				var="agr" styleClass="panel-agrupaciones-exp" multiple="true" >
				<p:ajax event="tabChange" listener="#{datosExpedientesDocumentosBean.onChangeTabAcordeon}" />
				<p:ajax event="tabClose" listener="#{datosExpedientesDocumentosBean.onCloseTabAcordeon}" />
            <p:tab title="#{agr.descripcion}">
	            	<br />
					<p:outputPanel
						styleClass="panel-docs-tramite panel-docs-tramite-#{agr.idTramite}">
						<ui:include src="listadoDocumentos.xhtml">
							<ui:param name="idTablaDoc" value="tablaDocumentosAgrupacionExp_#{agr.id}" />
							<ui:param name="css_class"  value="tabla-documentos-agr-#{agr.id}" />
							<ui:param name="value"      value="#{agr.documentos}" />
							<ui:param name="sortBy"     value="#{datosExpedientesDocumentosBean.defaultOrdenList}" />
						</ui:include>
					</p:outputPanel>					
            </p:tab>
            </p:accordionPanel>
			
</ui:composition>
</html>
