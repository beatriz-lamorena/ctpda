<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:fu="http://joinfaces.org/functions">

<ui:composition>

	<c:set var="ancho_sn" value="25" />
	
			<p:dataTable var="firmExp" id="#{id}" widgetVar="#{id}" styleClass="#{css_class}"
				value="#{value}" paginator="true" 
				paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,20,50,100" rows="#{es_listado_tramite? '10' : '20'}"
				currentPageReportTemplate="#{mensaje['paginador.template']}"
				draggableRows="#{not es_listado_tramite}"
				paginatorAlwaysVisible="false"
				sortBy="#{sortBy}" sortOrder="ascending"
				rowKey="#{firmExp.id}" paginatorPosition="bottom" >

				<p:column headerText="#{mensaje['fecha.inicio']}">
					<h:outputText value="#{firmExp.fechaIni}" >
						<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{mensaje['tipo']}">
					<h:outputText value="#{firmExp.descAbrev}" />
				</p:column>
				<p:column headerText="#{mensaje['firmante']}">
					<h:outputText value="#{fu:ptoSusp(firmExp.firmante.getNombreAp())}" />
				</p:column>
				<p:column headerText="#{mensaje['tipo.firma']}" width="10%" rendered="false">
					<h:outputText value="#{firmExp.valorTipoFirma.descripcion}" rendered="false"/>
				</p:column>
				<p:column headerText="#{mensaje['fecha.envio']}">
					<h:outputText value="#{firmExp.fechaEnvio}" >
						<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{mensaje['fecha.firma']}">
					<h:outputText value="#{firmExp.fechaFirma}" >
						<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{mensaje['situacion']}">
					<h:outputText value="#{firmExp.getSituacionFirm()}" />
				</p:column>									
				
			</p:dataTable>
		
</ui:composition>
</html>
