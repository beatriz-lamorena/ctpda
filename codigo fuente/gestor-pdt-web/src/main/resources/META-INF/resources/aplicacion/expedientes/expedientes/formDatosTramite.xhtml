<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:fu="http://joinfaces.org/functions">
<ui:composition>

	<p:panel id="expTramPanel" collapsed="true" toggleable="true"
		style="background-color: #{tramExp.tipoTramite.colorTramite}; border-width:5px; border-style:double"
		toggleableHeader="true">
		
						<!-- DIALOGO CONFIRMAR CIERRE TAREA -->
				<p:dialog id="dialogConfirmCierreTarea-#{tramExp.id}"
					header="#{mensaje['cierre.tareas']}:"
					modal="true"
					widgetVar="dialogConfirmCierreTarea-#{tramExp.id}">

					<p:messages for="messagesFormularioConfirmCierreTarea-#{tramExp.id}"
						id="messagesFormularioConfirmCierreTarea-#{tramExp.id}"
						showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>
					<div class="celda-form">
						<h:outputText id="mensajeConfirmacionCierreTareas-#{tramExp.id}" 
							value="#{datosTramiteExpedienteBean.mensajeConfirmacionCierreTareas}"/>
					</div>
					
					<div class="botonera-form">
						<p:commandButton id="cerrarTareasTram-#{tramExp.id}"
							value="#{mensaje['aceptar']}"
							oncomplete="PF('dialogConfirmCierreTarea-#{tramExp.id}').hide()"
							widgetVar="cerrarTareasTram-#{tramExp.id}">
						</p:commandButton>
					</div>

				</p:dialog>	
		

		<f:facet name="header">
			<h:outputText id="tituloTramite#{tramExp.id}"
				value="#{tramExp.descripcion}  -  #{tramExp.usuarioTramitador.getNombreAp()}" />
			<h:outputText value="  -  " />
			<h:outputText value="#{tramExp.fechaIni}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</f:facet>

		<div class="tramiteExpediente">
			<div>

				<div class="botonera-form" align="right">
					<p:commandButton id="instruccionesTramite" icon="pi pi-info-circle"
						rendered="#{tramExp.mostrarInstrucciones}"
						update="dialogInstruccionesTramite-#{tramExp.id}" align="right"
						immediate="true" process="@this"
						title="#{mensaje['instrucciones.tramite']}"
						oncomplete="PF('dialogInstruccionesTramite-#{tramExp.id}').show()" />
				</div>

				<div>
					<div class="celda-form">
						<p:outputLabel rendered="#{editable  and datosTramiteExpedienteBean.vistaEspecialEntradas()}" for="descripcion"
							value="#{mensaje['descripcion']} *"/>
						<p:outputLabel rendered="#{!editable and datosTramiteExpedienteBean.vistaEspecialEntradas()}" for="descripcion"
							value="#{mensaje['descripcion']}" />
						<p:inputText id="descripcion" maxlength="40" size="40"
							value="#{tramExp.descripcion}"
							disabled="#{!editable or !tramExp.tipoTramite.modifDescripcion}" rendered="#{datosTramiteExpedienteBean.vistaEspecialEntradas()}"/>
					</div>
					<div class="celda-form">
						<p:outputLabel for="descripcionAbrev"
							value="#{mensaje['descripcion.abrev']} " rendered="#{datosTramiteExpedienteBean.vistaEspecialEntradas()}"/>
						<p:inputText id="descripcionAbrev" maxlength="20" size="20"
							value="#{tramExp.descripcionAbrev}"
							disabled="#{!editable or !tramExp.tipoTramite.modifDescripcion}" rendered="#{datosTramiteExpedienteBean.vistaEspecialEntradas()}"/>
					</div>

					<div class="celda-form">
						<p:outputLabel for="fechaInicio"
							value="#{mensaje['fecha.inicio']}" rendered="#{datosTramiteExpedienteBean.vistaEspecialEntradas()}"/>
						<p:inputText id="fechaInicio" maxlength="10" size="10"
							value="#{tramExp.fechaIni}" disabled="true" rendered="#{datosTramiteExpedienteBean.vistaEspecialEntradas()}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText>
					</div>
					<div class="celda-form">
						<p:outputLabel rendered="#{editable and datosTramiteExpedienteBean.vistaEspecialEntradas()}" for="responsablesTramite_#{tramExp.id}"
							value="#{mensaje['responsable']} *" />
						<p:outputLabel rendered="#{!editable} and datosTramiteExpedienteBean.vistaEspecialEntradas()}" for="responsablesTramite_#{tramExp.id}"
							value="#{mensaje['responsable']}" />
						<p:selectOneMenu id="responsablesTramite_#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevoResponsableId}" rendered="#{datosTramiteExpedienteBean.vistaEspecialEntradas()}"> 
							<f:selectItem
								itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{null}" />
							<f:selectItems value="#{tramExp.listaResponsables}" var="resp"
								itemLabel="#{fu:ptoSusp(resp.descripcion)}"
								itemValue="#{resp.id}" />
						</p:selectOneMenu>
						<p:remoteCommand name="recargar_responsable_tramite_#{tramExp.id}" 
							update="responsablesTramite_#{tramExp.id}, botonesFYN_#{tramExp.id}"
		        			action="#{datosTramiteExpedienteBean.recargaResponsable(tramExp)}" process="@this"/>
						
					</div>
				</div>

		<div class="botonera-form">
			<p:commandButton id="abrirIncorporarDocumentos" icon="pi pi-search"
				value="#{tramExp.cfgMetadatosTram.btIncorporarDoc}"
				rendered="#{editable and !(tramExp.cfgMetadatosTram.btIncorporarDoc == null) and incorporarDocumentosBean.permisoIncorporar}"
				actionListener="#{incorporarDocumentosBean.abrirDialogoIncorporarDocumentos(tramExp.id)}"
				process="@this" update="dialogIncorporarDocs" immediate="true" />

			<p:commandButton id="abrirGenerarDoc" icon="fa fa-magic"
				value="#{tramExp.cfgMetadatosTram.btGenerarDoc}"
				rendered="#{editable and !(tramExp.cfgMetadatosTram.btGenerarDoc == null) and generarDocumentosBean.permisoGenerar}"
				action="#{generarDocumentosBean.abrirDialogoGenerarDocumentos(tramExp.id)}"
				process="@this" update="dialogGenerarDocs" immediate="true">
			</p:commandButton>

			<p:commandButton id="abrirVincularDoc" icon="pi pi-link"
				value="#{tramExp.cfgMetadatosTram.btVincularDoc}"
				rendered="#{editable and !(tramExp.cfgMetadatosTram.btVincularDoc == null) and vincularDocumentosBean.permisoVincular}"
				action="#{vincularDocumentosBean.abrirDialogoVincularDocumentos(tramExp.id)}"
				process="@this" update="dialogVincularDocs" immediate="true"
				oncomplete="PF('dialogVincularDocs').show()">
			</p:commandButton>
			
			<p:outputPanel style="display:inline" styleClass="control-documentos">
			<p:commandButton id="abrirEmpujarDoc" icon="pi pi-external-link" 
				value="#{tramExp.cfgMetadatosTram.btEmpujarDoc}"
				rendered="#{editable
							and datosTramiteExpedienteBean.tieneDocumentos(tramExp)
							and not empty tramExp.cfgMetadatosTram.btEmpujarDoc
							and vincularDocumentosBean.permisoVincular}"
				action="#{empujarDocumentosBean.abrirDialogoEmpujarDocumentos(tramExp.id)}"
				process="@this" update="dialogEmpujarDocs" immediate="true"
				oncomplete="PF('dialogEmpujarDocs').show()">
			</p:commandButton>
			</p:outputPanel>
			
			
		</div>


				<!-- CAMPOS ASOCIADOS AL COMPORTAMIENTO C006 -->
				<p:outputPanel id="panelTramiteComportamientoC006" rendered="#{tramExp.tipoTramite.comportamiento == 'C006'}">

					<div>
						<div class="celda-form">
							<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}"
								for="comboTipoInteresadoC006-#{tramExp.id}"
								value="#{tramExp.cfgMetadatosTram.tipoInteresado}" />
							<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}"
								for="comboTipoInteresadoC006-#{tramExp.id}"
								value="#{mensaje['etiqueta.pendiente.definir']}" />
							<p:selectOneMenu id="comboTipoInteresadoC006-#{tramExp.id}"
								disabled="#{!editable or tramExp.tipoTramite.tipoInteresadoBloqueado}"
								value="#{tramExp.selectedNuevoTipoInteresadoId}">
								<f:selectItem
									itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{null}" />
								<f:selectItems
									value="#{tramExp.listaValoresDominioTipoInteresado}"
									var="tipIntList" itemLabel="#{tipIntList.descripcion}"
									widgetVar="comboTipoInteresadoC006-#{tramExp.id}"
									itemValue="#{tipIntList.id}" />
								<p:ajax
									listener="#{datosTramiteExpedienteBean.onChangeTipoInteresado(tramExp)}"
									update="combosIdentInteresadoC006-#{tramExp.id}, comboCanalSalidaC006-#{tramExp.id}" />
							</p:selectOneMenu>
						</div>
						<p:outputPanel id="combosIdentInteresadoC006-#{tramExp.id}"
							styleClass="celda-form">
							<p:outputLabel for="comboIdentSujOblC006-#{tramExp.id}"
								value="#{tramExp.cfgMetadatosTram.identifInteresado}"
								disabled="#{!editable}"
								rendered="#{tramExp.selectedNuevoTipoInteresadoId != null and tramExp.cfgMetadatosTram != null}" />
							<p:outputLabel
								rendered="#{tramExp.selectedNuevoTipoInteresadoId != null and tramExp.cfgMetadatosTram == null}"
								for="comboIdentSujOblC006-#{tramExp.id}"
								value="#{mensaje['etiqueta.pendiente.definir']}"
								disabled="#{!editable}" />
							<p:selectOneMenu id="comboIdentSujOblC006-#{tramExp.id}"
								disabled="#{!editable}"
								value="#{tramExp.selectedNuevaIdentifInteresadoId}"
								rendered="#{tramExp.esIdentIntSujOblig == true}">
								<f:selectItem
									itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
								<f:selectItems value="#{tramExp.listaIdentifIntSujOblig}"
									var="identifIntList" itemLabel="#{identifIntList.descripcion}"
									widgetVar="comboIdentSujOblC006-#{tramExp.id}"
									itemValue="#{identifIntList.id}" />
							</p:selectOneMenu>


							<p:selectOneMenu id="comboIdentDPDC006-#{tramExp.id}"
								disabled="#{!editable}"
								value="#{tramExp.selectedNuevaIdentifInteresadoId}"
								rendered="#{tramExp.esIdentIntAutControl == true}">
								<f:selectItem
									itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
								<f:selectItems
									value="#{tramExp.listaValoresDominioIdentifInteresado}"
									var="identifIntList" itemLabel="#{identifIntList.descripcion}"
									widgetVar="comboIdentDPDC006-#{tramExp.id}"
									itemValue="#{identifIntList.id}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="comboIdentPersC006-#{tramExp.id}"
								disabled="#{!editable}"
								value="#{tramExp.selectedNuevaIdentifInteresadoId}"
								rendered="#{tramExp.esIdentIntPersona == true}">
								<f:selectItem
									itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
								<f:selectItems value="#{tramExp.listaIdentifIntPersDTO}"
									var="identifIntList"
									itemLabel="#{identifIntList.nombreRazonSocial}"
									widgetVar="comboIdentPersC006-#{tramExp.id}"
									itemValue="#{identifIntList.id}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="comboIdentDpdC006-#{tramExp.id}"
								disabled="#{!editable}"
								value="#{tramExp.selectedNuevaIdentifInteresadoId}"
								rendered="#{tramExp.esIdentIntDPD == true}">
								<f:selectItem
									itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
								<f:selectItems value="#{tramExp.listaIdentifIntDpd}"
									var="identifIntList"
									itemLabel="#{identifIntList.getNombreAp()}"
									widgetVar="comboIdentDpdC006-#{tramExp.id}"
									itemValue="#{identifIntList.id}" />
							</p:selectOneMenu>
						</p:outputPanel>
					</div>

					<div>
						<div class="celda-form">
							<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}"
								for="comboCanalSalidaC006-#{tramExp.id}"
								value="#{tramExp.cfgMetadatosTram.canalSalida}" />
							<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}"
								for="comboCanalSalidaC006-#{tramExp.id}"
								value="#{mensaje['etiqueta.pendiente.definir']}" />
							<p:selectOneMenu id="comboCanalSalidaC006-#{tramExp.id}"
								disabled="#{!editable}"
								value="#{tramExp.selectedNuevoCanalSalidaId}">
								<f:selectItem itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{null}" />
								<f:selectItems
									value="#{datosTramiteExpedienteBean.listaValoresDominioCanalSalida}"
									var="canalSalidaList"
									itemLabel="#{canalSalidaList.descripcion}"
									widgetVar="comboCanalSalidaC006-#{tramExp.id}"
									itemValue="#{canalSalidaList.id}" />
							</p:selectOneMenu>
						</div>
						<div class="celda-form">
							<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}"
								for="datosCanalSalidaC006-#{tramExp.id}"
								value="#{tramExp.cfgMetadatosTram.datosCanalSalida}" />
							<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}"
								for="datosCanalSalidaC006-#{tramExp.id}"
								value="#{mensaje['etiqueta.pendiente.definir']}" />
							<p:inputText id="datosCanalSalidaC006-#{tramExp.id}"
								maxlength="40" size="40"
								value="#{tramExp.detalleExpdteTram.datosCanalSalida}"
								disabled="#{!editable}" />
						</div>

						<div class="celda-form">
							<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}"
								for="fechaEnvioC006-#{tramExp.id}"
								value="#{tramExp.cfgMetadatosTram.fechaEnvio}" />
							<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}"
								for="fechaEnvioC006-#{tramExp.id}"
								value="#{mensaje['etiqueta.pendiente.definir']}" />
							<p:datePicker id="fechaEnvioC006-#{tramExp.id}"
								disabled="#{!editable}"
								value="#{tramExp.detalleExpdteTram.fechaEnvio}" locale="es"
								monthNavigator="true" pattern="dd/MM/yyyy"
								converterMessage="#{mensaje['formato.fecha.invalido']}"
								mask="true" showButtonBar="true" readonlyInput="true">
							</p:datePicker>
							<p:message for="fechaEnvioC006-#{tramExp.id}" />
						</div>
					</div>



				</p:outputPanel>


				<!-- CAMPOS ASOCIADOS AL COMPORTAMIENTO C005-->
				<p:outputPanel id="panelTramiteComportamientoC005" autoUpdate="true" rendered="#{tramExp.tipoTramite.comportamiento == 'C005'}">

					<div>
						<div class="celda-form">
							<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}"
								for="comboTipoInteresadoC005"
								value="#{tramExp.cfgMetadatosTram.tipoInteresado}" />
							<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}"
								for="comboTipoInteresadoC005"
								value="#{mensaje['etiqueta.pendiente.definir']}" />
							<p:selectOneMenu id="comboTipoInteresadoC005"
								disabled="#{!editable or tramExp.tipoTramite.tipoInteresadoBloqueado}"
								value="#{tramExp.selectedNuevoTipoInteresadoId}">
								<f:selectItem
									itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{null}" />
								<f:selectItems
									value="#{tramExp.listaValoresDominioTipoInteresado}"
									var="tipIntList" itemLabel="#{tipIntList.descripcion}"
									widgetVar="comboTipoInteresadoC005"
									itemValue="#{tipIntList.id}" />
								<p:ajax
									listener="#{datosTramiteExpedienteBean.onChangeTipoInteresado(tramExp)}"
									update="combosIdentInteresadoC005-#{tramExp.id}" />
							</p:selectOneMenu>
						</div>
						<p:outputPanel id="combosIdentInteresadoC005-#{tramExp.id}"
							styleClass="celda-form">
							<p:outputLabel for="comboIdentSujOblC005-#{tramExp.id}"
								value="#{tramExp.cfgMetadatosTram.identifInteresado}"
								disabled="#{!editable}"
								rendered="#{tramExp.selectedNuevoTipoInteresadoId != null and tramExp.cfgMetadatosTram != null}" />
							<p:outputLabel
								rendered="#{tramExp.selectedNuevoTipoInteresadoId != null and tramExp.cfgMetadatosTram == null}"
								for="comboIdentSujOblC005-#{tramExp.id}"
								value="#{mensaje['etiqueta.pendiente.definir']}"
								disabled="#{!editable}" />
							<p:selectOneMenu id="comboIdentSujOblC005-#{tramExp.id}"
								disabled="#{!editable}"
								value="#{tramExp.selectedNuevaIdentifInteresadoId}"
								rendered="#{tramExp.esIdentIntSujOblig == true}">
								<f:selectItem
									itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
								<f:selectItems value="#{tramExp.listaIdentifIntSujOblig}"
									var="identifIntList" itemLabel="#{identifIntList.descripcion}"
									widgetVar="comboIdentSujOblC005-#{tramExp.id}"
									itemValue="#{identifIntList.id}" />
							</p:selectOneMenu>


							<p:selectOneMenu id="comboIdentDPDC005-#{tramExp.id}"
								disabled="#{!editable}"
								value="#{tramExp.selectedNuevaIdentifInteresadoId}"
								rendered="#{tramExp.esIdentIntAutControl == true}">
								<f:selectItem
									itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
								<f:selectItems
									value="#{tramExp.listaValoresDominioIdentifInteresado}"
									var="identifIntList" itemLabel="#{identifIntList.descripcion}"
									widgetVar="comboIdentDPDC005-#{tramExp.id}"
									itemValue="#{identifIntList.id}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="comboIdentPersC005-#{tramExp.id}"
								disabled="#{!editable}"
								value="#{tramExp.selectedNuevaIdentifInteresadoId}"
								rendered="#{tramExp.esIdentIntPersona == true}">
								<f:selectItem
									itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
								<f:selectItems value="#{tramExp.listaIdentifIntPersDTO}"
									var="identifIntList"
									itemLabel="#{identifIntList.nombreRazonSocial}"
									widgetVar="comboIdentPersC005-#{tramExp.id}"
									itemValue="#{identifIntList.id}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="comboIdentDpdC005-#{tramExp.id}"
								disabled="#{!editable}"
								value="#{tramExp.selectedNuevaIdentifInteresadoId}"
								rendered="#{tramExp.esIdentIntDPD == true}">
								<f:selectItem
									itemLabel="#{mensaje['seleccione.una.opcion']}"
									itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
								<f:selectItems value="#{tramExp.listaIdentifIntDpd}"
									var="identifIntList"
									itemLabel="#{identifIntList.getNombreAp()}"
									widgetVar="comboIdentDpdC005-#{tramExp.id}"
									itemValue="#{identifIntList.id}" />
							</p:selectOneMenu>
						</p:outputPanel>
					</div>

					<div>
						<div class="celda-form">
							<p:outputLabel
								rendered="#{editable and tramExp.cfgMetadatosTram != null}"
								for="fechaEnt"
								value="#{tramExp.cfgMetadatosTram.fechaEntrada} *" />
							<p:outputLabel
								rendered="#{!editable and tramExp.cfgMetadatosTram != null}"
								for="fechaEnt" value="#{tramExp.cfgMetadatosTram.fechaEntrada}" />
							<p:outputLabel
								rendered="#{editable and tramExp.cfgMetadatosTram == null}"
								for="fechaEnt"
								value="#{mensaje['etiqueta.pendiente.definir']} *" />
							<p:outputLabel
								rendered="#{!editable and tramExp.cfgMetadatosTram == null}"
								for="fechaEnt" value="#{mensaje['etiqueta.pendiente.definir']}" />

							<p:datePicker id="fechaEnt" disabled="#{!editable}"
								value="#{tramExp.detalleExpdteTram.fechaEntrada}" locale="es"
								monthNavigator="true" pattern="dd/MM/yyyy"
								converterMessage="#{mensaje['formato.fecha.invalido']}"
								mask="true" />
							<p:message for="fechaEnt" />
						</div>
						<div class="celda-form">
							<p:outputLabel
								rendered="#{editable and tramExp.cfgMetadatosTram != null}"
								for="fechaRegistroC005-#{tramExp.id}"
								value="#{tramExp.cfgMetadatosTram.fechaRegistro} *" />
							<p:outputLabel
								rendered="#{!editable and tramExp.cfgMetadatosTram != null}"
								for="fechaRegistroC005-#{tramExp.id}" value="#{tramExp.cfgMetadatosTram.fechaRegistro}" />
							<p:outputLabel
								rendered="#{editable and tramExp.cfgMetadatosTram == null}"
