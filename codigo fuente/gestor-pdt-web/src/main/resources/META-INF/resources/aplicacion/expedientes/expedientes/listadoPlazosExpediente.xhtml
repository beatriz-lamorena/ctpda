<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security">

<ui:composition>
	<!-- TABLA PLAZOS DE UN EXPEDIENTE -->
		<p:outputPanel id="panelPlazosExpediente">
			<p:dataTable var="rel" id="tablaPlazosExpediente"
				value="#{datosExpedientesBean.plazosExpdtePanelPlazos}"
				paginator="false"
				selectionMode="single"
				sortOrder="ascending"
				rowKey="#{rel.id}">
				
    			<p:column headerText="#{mensaje['tipo.plazo']}">
		            <h:outputText value="#{rel.valorTipoPlazo.descripcion}"/>
				</p:column>
	
				<p:column headerText="#{mensaje['fecha.limite']}">
		            <h:outputText value="#{rel.fechaLimite}" styleClass="#{controlPlazosBean.configEstiloTabla(rel,rel.diasRestantes)}">
		            	<f:convertDateTime locale="es" pattern="dd/MM/yyyy" />
		            </h:outputText>
				</p:column>

				<p:column  headerText="#{mensaje['dias.restantes']}"> 
					<h:outputText value="#{rel.diasRestantes}" align="right" />
				</p:column>
				
			</p:dataTable>

		</p:outputPanel>

</ui:composition>
</html>
