<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	template="#{navegacionBean.get('TEMPLATE_LAYOUT_GENERICO')}">

	<ui:define name="content">
	
		<h:form id="formularioFormacionPruebasGRS">
		
			<p:messages for="messagesFormularioFormacionGRS" id="messagesFormularioFormacionGRS"
				showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:panel id="panelFormacionPrueba">
				<f:facet name="header">
					<h:outputText rendered="#{formularioFormacionGRSBean.modoAcceso eq 'alta'}" value="#{mensaje['formulario.alta.formaciongrs']}" style="font-weight:bold" />
					<h:outputText rendered="#{formularioFormacionGRSBean.modoAcceso eq 'edicion'}" value="#{mensaje['formulario.edicion.formaciongrs']}" style="font-weight:bold" />
					<h:outputText rendered="#{formularioFormacionGRSBean.modoAcceso eq 'consulta'}" value="#{mensaje['formulario.consulta.formaciongrs']}" style="font-weight:bold" />
				</f:facet>
				
				<p:spacer height="10" />
				
				<div>
					<div class="celda-form">
						<p:outputLabel rendered="#{formularioFormacionGRSBean.editableFormulario}" for="codigo" value="#{mensaje['codigo']} *" />
						<p:outputLabel rendered="#{!formularioFormacionGRSBean.editableFormulario}" for="codigo" value="#{mensaje['codigo']}" />
						<p:inputText id="codigo" maxlength="50" size="15"
							value="#{formularioFormacionGRSBean.codigo}"
							disabled="#{!formularioFormacionGRSBean.editableFormulario}" />
					</div>
					
					<div class="celda-form">
						<p:outputLabel  for="descripcion" value="#{mensaje['descripcion']}" />
						<p:inputText id="descripcion" maxlength="255" size="30"
							value="#{formularioFormacionGRSBean.descripcion}"
							disabled="#{!formularioFormacionGRSBean.editableFormulario}" />
					</div>
				</div>
				
				<div>
					<div class="celda-form">
						<p:outputLabel for="activo"	value="#{mensaje['activo']}" />
						<p:selectBooleanCheckbox id="activo" disabled="#{!formularioFormacionGRSBean.editableFormulario}"
							value="#{formularioFormacionGRSBean.activo}"
							itemLabel="#{mensaje['si']}">
						</p:selectBooleanCheckbox>
					</div>
				</div>
				
				<div>
					<div class="celda-form">
						<p:outputLabel for="listadoUsuarios" value="#{mensaje['usuarios']}" />
						<p:selectOneMenu id="listadoUsuarios" value="#{formularioFormacionGRSBean.selectedUsuario}"
							disabled="#{!formularioFormacionGRSBean.editableFormulario}">
							<f:selectItem itemLabel="#{mensaje['seleccione.una.opcion']}" itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{formularioFormacionGRSBean.listadoUsuarios}"
								var="usuario" itemLabel="#{usuario.login}" itemValue="#{usuario.id}" />
						</p:selectOneMenu>
					</div>
				</div>
				
				<div class="botonera-form" align="right">
					<p:commandButton id="guardar" rendered="#{formularioFormacionGRSBean.editableFormulario}"
						icon="pi pi-save" value="#{mensaje['guardar']}"
						actionListener="#{formularioFormacionGRSBean.saveFormacionGRS()}" />
				</div>
			</p:panel>
			
			<br/>
			
			<p:commandButton id="volver" value="#{mensaje['volver']}"
				oncomplete="document.location.href='#{request.contextPath}/aplicacion/formaciongrs/listadoFormacionGRS.xhtml'">
			</p:commandButton>
		
		</h:form>
		
	</ui:define>

</ui:composition>
