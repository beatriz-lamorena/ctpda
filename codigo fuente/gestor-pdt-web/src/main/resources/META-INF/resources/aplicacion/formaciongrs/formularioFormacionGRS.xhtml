                xmlns:ui="http://java.sun.com/jsf/facelets"

<ui:composition  template="#{navegacionBean.get('TEMPLATE_LAYOUT_GENERICO')}">

	<ui:define name="content">
	
		<h:form id="formularioFormacionPruebasGRS">

				showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:panel id="panelFormacionPrueba">
				<f:facet name="header">
					<h:outputText rendered="#{}" value="#{mensaje['formulario.blh']}" style="font-weight:bold" />

			</p:panel>
		
		</h:form>
		
	</ui:define>
