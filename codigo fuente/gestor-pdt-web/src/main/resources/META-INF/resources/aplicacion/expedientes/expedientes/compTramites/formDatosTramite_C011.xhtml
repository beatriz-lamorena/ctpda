<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
    xmlns:fu="http://joinfaces.org/functions">
<ui:composition>

			<p:outputPanel id="panelTramiteComportamientoTramC011" autoUpdate="true"
				rendered="#{tramExp.tipoTramite.comportamiento == 'C011'}">

			<div>
				<div class="celda-form">
					<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="comboTipoInteresadoC011" value="#{tramExp.cfgMetadatosTram.tipoInteresado}" />
					<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="comboTipoInteresadoC011" value="#{mensaje['etiqueta.pendiente.definir']}" />
					<p:selectOneMenu id="comboTipoInteresadoC011" disabled="#{!editable}"
						value="#{tramExp.selectedNuevoTipoInteresadoId}">
						<f:selectItem
							itemLabel="#{mensaje['seleccione.una.opcion']}"
							itemValue="#{null}"/>
						<f:selectItems
							value="#{tramExp.listaValoresDominioTipoInteresado}"
							var="tipIntList" itemLabel="#{tipIntList.descripcion}"
							widgetVar="comboTipoInteresadoC011" itemValue="#{tipIntList.id}" />
						<p:ajax
							listener="#{datosTramiteExpedienteBean.onChangeTipoInteresado(tramExp)}"
							update="combosIdentInteresadoC011-#{tramExp.id}, comboCanalSalidaC011-#{tramExp.id}"/>																	
					</p:selectOneMenu>
				</div>
					<p:outputPanel id="combosIdentInteresadoC011-#{tramExp.id}" styleClass="celda-form">
						<p:outputLabel for="comboIdentSujOblC011-#{tramExp.id}" value="#{tramExp.cfgMetadatosTram.identifInteresado}" rendered="#{tramExp.selectedNuevoTipoInteresadoId != null and tramExp.cfgMetadatosTram != null}"/>		
						<p:outputLabel rendered="#{tramExp.selectedNuevoTipoInteresadoId != null and tramExp.cfgMetadatosTram == null}" for="comboIdentSujOblC011-#{tramExp.id}" value="#{mensaje['etiqueta.pendiente.definir']}" />					
						<p:selectOneMenu id="comboIdentSujOblC011-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevaIdentifInteresadoId}"
							rendered="#{tramExp.esIdentIntSujOblig == true}">
							<f:selectItem
								itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
							<f:selectItems
								value="#{tramExp.listaIdentifIntSujOblig}"
								var="identifIntList" itemLabel="#{identifIntList.descripcion}"
								widgetVar="comboIdentSujOblC011-#{tramExp.id}"
								itemValue="#{identifIntList.id}" />
						</p:selectOneMenu>
						<p:selectOneMenu id="comboIdentDPDC011-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevaIdentifInteresadoId}"
							rendered="#{tramExp.esIdentIntAutControl == true}">
							<f:selectItem
								itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
							<f:selectItems
								value="#{tramExp.listaValoresDominioIdentifInteresado}"
								var="identifIntList" itemLabel="#{identifIntList.descripcion}"
								widgetVar="comboIdentDPDC011-#{tramExp.id}"
								itemValue="#{identifIntList.id}" />
						</p:selectOneMenu>
						<p:selectOneMenu id="comboIdentPersC011-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevaIdentifInteresadoId}"
							rendered="#{tramExp.esIdentIntPersona == true}">
							<f:selectItem
								itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
							<f:selectItems
								value="#{tramExp.listaIdentifIntPersDTO}"
								var="identifIntList" itemLabel="#{identifIntList.nombreRazonSocial}"
								widgetVar="comboIdentPersC011-#{tramExp.id}"
								itemValue="#{identifIntList.id}" />
						</p:selectOneMenu>
						<p:selectOneMenu id="comboIdentDpdC011-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevaIdentifInteresadoId}"
							rendered="#{tramExp.esIdentIntDPD == true}">
							<f:selectItem
								itemLabel="#{mensaje['seleccione.una.opcion']}"
								itemValue="#{tramExp.detalleExpdteTram.valorDominioInteresado.id}" />
							<f:selectItems
								value="#{tramExp.listaIdentifIntDpd}"
								var="identifIntList" itemLabel="#{identifIntList.getNombreAp()}"
								widgetVar="comboIdentDpdC011-#{tramExp.id}"
								itemValue="#{identifIntList.id}" />
						</p:selectOneMenu>
					</p:outputPanel>					
			</div>
			
				<div>
					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="fechaEntradaC011" value="#{tramExp.cfgMetadatosTram.fechaEntrada}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="fechaEntradaC011" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:datePicker id="fechaEntradaC011" disabled="#{!editable}"
							value="#{tramExp.detalleExpdteTram.fechaEntrada}" locale="es"
							monthNavigator="true" pattern="dd/MM/yyyy" 
							showButtonBar="true" readonlyInput="true"
							converterMessage="#{mensaje['formato.fecha.invalido']}"
							mask="true">
							</p:datePicker>
						<p:message for="fechaEntradaC011" />
					</div>
					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="comboCanalEntradaC011-#{tramExp.id}" value="#{tramExp.cfgMetadatosTram.canalEntrada}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="comboCanalEntradaC011-#{tramExp.id}" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:selectOneMenu id="comboCanalEntradaC011-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevoCanalInfEntradaId}">
							<f:selectItem itemLabel="#{mensaje['seleccione.una.opcion']}"
							itemValue="#{null}"/>
							<f:selectItems
								value="#{datosTramiteExpedienteBean.listaValoresDominioCanalInfEntrada}"
								var="canalEntradaList" itemLabel="#{canalEntradaList.descripcion}"
								widgetVar="comboCanalEntradaC011" itemValue="#{canalEntradaList.id}" />
						</p:selectOneMenu>
					</div>
					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="datosCanalEntradaC011" value="#{tramExp.cfgMetadatosTram.datosCanalInfEntrada}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="datosCanalEntradaC011" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:inputText id="datosCanalEntradaC011" maxlength="40" size="40"
							value="#{tramExp.detalleExpdteTram.datosCanalEntrada}"
							disabled="#{!editable}" />
					</div>
				</div>
	

				<div>
					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="fechaEnvioC011" value="#{tramExp.cfgMetadatosTram.fechaEnvio}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="fechaEnvioC011" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:datePicker id="fechaEnvioC011" disabled="#{!editable}"
							value="#{tramExp.detalleExpdteTram.fechaEnvio}" locale="es"
							monthNavigator="true" pattern="dd/MM/yyyy" 
							showButtonBar="true" readonlyInput="true"
							converterMessage="#{mensaje['formato.fecha.invalido']}"
							mask="true">
							</p:datePicker>
						<p:message for="fechaEnvioC011" />
					</div>
					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="comboCanalSalidaC011-#{tramExp.id}" value="#{tramExp.cfgMetadatosTram.canalSalida}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="comboCanalSalidaC011-#{tramExp.id}" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:selectOneMenu id="comboCanalSalidaC011-#{tramExp.id}" disabled="#{!editable}"
							value="#{tramExp.selectedNuevoCanalInfSalidaId}">
							<f:selectItem itemLabel="#{mensaje['seleccione.una.opcion']}"
							itemValue="#{null}"/>
							<f:selectItems
								value="#{datosTramiteExpedienteBean.listaValoresDominioCanalInfSalida}"
								var="canalSalidaList" itemLabel="#{canalSalidaList.descripcion}"
								widgetVar="comboCanalSalidaC011" itemValue="#{canalSalidaList.id}" />
						</p:selectOneMenu>
					</div>
					<div class="celda-form">
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram != null}" for="datosCanalSalidaC011" value="#{tramExp.cfgMetadatosTram.datosCanalInfSalida}" />
						<p:outputLabel rendered="#{tramExp.cfgMetadatosTram == null}" for="datosCanalSalidaC011" value="#{mensaje['etiqueta.pendiente.definir']}" />
						<p:inputText id="datosCanalSalidaC011" maxlength="40" size="40"
							value="#{tramExp.detalleExpdteTram.datosCanalSalida}"
							disabled="#{!editable}" />
					</div>
				</div>

			</p:outputPanel>
</ui:composition>
</html>
