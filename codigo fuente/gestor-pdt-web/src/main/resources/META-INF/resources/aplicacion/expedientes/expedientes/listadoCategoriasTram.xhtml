<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
	xmlns:fu="http://joinfaces.org/functions">

<ui:composition>

<!--  Lista de categorías en la pestaña Trámites -->

			<p:accordionPanel value="#{value}" var="cat" multiple="true" >
				<p:ajax event="tabChange" listener="#{datosExpedientesDocumentosBean.onChangeTabAcordeon}" />
				<p:ajax event="tabClose" listener="#{datosExpedientesDocumentosBean.onCloseTabAcordeon}" />
            <p:tab title="#{cat.descripcion}">
					<br />
					<p:outputPanel
						styleClass="panel-docs-tramite panel-docs-tramite-#{cat.idTramite}">
						<ui:include src="listadoDocumentos.xhtml">
							<ui:param name="idTablaDoc"
								value="tablaDocumentosCategoriaTram_#{cat.id}" />
							<ui:param name="css_class"
								value="tabla-documentos-cat-tram-#{cat.id}" />
							<ui:param name="value" value="#{cat.documentos}" />
							<ui:param name="sortBy" value="#{datosExpedientesDocumentosBean.defaultOrdenList}" />
						</ui:include>
					</p:outputPanel>
            </p:tab>
            </p:accordionPanel>
	
		
</ui:composition>
</html>
