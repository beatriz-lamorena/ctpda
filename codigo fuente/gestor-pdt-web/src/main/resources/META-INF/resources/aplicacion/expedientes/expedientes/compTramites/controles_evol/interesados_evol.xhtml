<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sec="https://joinfaces.org/security"
    xmlns:fu="http://joinfaces.org/functions">
<ui:composition>

					<div class="celda-form">
						<p:outputLabel value="#{datosEvolucionExpedienteBean.metadatosExpediente('tipoInteresado',tramiteExpediente)}"/>
						<p:inputText size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.descripcion}" disabled="true"/>	
					</div>     
						
					<div class="celda-form">
						<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'AUTCON'}"  value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
						<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'AUTCON'}"
							size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.valorDominioInteresado.descripcion}" disabled="true"/>
						
						<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'SUJOBL'}"  value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
						<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'SUJOBL'}"
							size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.sujetosObligadosInteresado.descripcion}" disabled="true"/>
						
						<p:outputLabel rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'DPD' or tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'PERS'}"  value="#{datosEvolucionExpedienteBean.metadatosExpediente('identifInteresado',tramiteExpediente)}"/>
						<p:inputText rendered="#{tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'DPD' or tramiteExpediente.detalleExpdteTramMappedBy.valorTipoInteresado.codigo == 'PERS'}"
							size="50" value="#{tramiteExpediente.detalleExpdteTramMappedBy.personasInteresado.nombreAp}" disabled="true"/>	
					</div> 	

</ui:composition>
</html>
