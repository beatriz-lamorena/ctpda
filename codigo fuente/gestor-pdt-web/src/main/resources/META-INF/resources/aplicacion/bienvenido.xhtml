<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="#{navegacionBean.get('TEMPLATE_LAYOUT_GENERICO')}">
	<ui:define name="content">
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{mensaje['bienvenido']}" styleClass="textoPanelPrincipal"/>
			</f:facet>

			<h:outputText value="#{mensaje['texto.bienvenida']}" />		
			
			<h:outputText style="color:#ff0000" value ="David Fernández Rodríguez" />		
			<h:outputText id="nombreAntonioLeon2" value="Antonio Leon2"/>	
			<h:outputText id="nombreAntonioLeon" value="Antonio Leon"/>		
			<h:outputText id="nombreGonzaloRandoSerna" value=" Gonzalo Rando Serna" styleClass="textoGonzalo"/>
			<h:outputText id="nombreBeatrizLamorena" value="Beatriz Lamorena" />			
			<h:outputText id="nombreAntonioMunoz" value= "Antonio Munoz dsdsdsdsds" />	
					
		</p:panel>
		
		<p:panel>
			<ul>
				<li>
				<h:outputText value="#{mensaje['ultimo.login']}: #{loginBean.ultimoLogin}" />		
				</li>
			</ul>
		</p:panel>
		
		
		<p:dataTable var="formacionPruebas" id="formacionPruebas"
			value="#{loginBean.lazyModelFormacionPruebas}" paginator="true"
			paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,20,50,100" rows="10"
			currentPageReportTemplate="#{mensaje['paginador.template']}"
			selectionMode="single"
			sortBy="#{formacionPruebas.codigo}"
			sortOrder="ascending"
			rowKey="#{formacionPruebas.id}" paginatorPosition="bottom"
			widgetVar="formacionPruebasWV">

			<p:column headerText="Codigo">
				<h:outputText value="#{formacionPruebas.codigo}" /> 
			</p:column>
			
			<p:column headerText="Descripcion">
				<h:outputText value="#{formacionPruebas.descripcion}" /> 
			</p:column>
			
			<p:column headerText="Activa">
				<h:outputText value="#{formacionPruebas.activa}" /> 
			</p:column>
			
<!-- 			<p:column headerText="Version"> -->
<!-- 				<h:outputText value="#{formacionPruebas.nVersion}" />  -->
<!-- 			</p:column> -->
			
<!-- 			<p:column headerText="Fecha de creación"> -->
<!-- 				<h:outputText value="#{formacionPruebas.fechaCreacion}" />  -->
<!-- 			</p:column> -->
			
<!-- 			<p:column headerText="Usuario de creación"> -->
<!-- 				<h:outputText value="#{formacionPruebas.usuCreacion}" />  -->
<!-- 			</p:column> -->
		</p:dataTable>

		<p:panel>
				<h:outputText id="nombreDanielMera" value ="Daniel Mera Sachse" />		
		</p:panel>
	</ui:define>
</ui:composition>
</html>
